<html>
<body>
<div style="display:none">
   	<input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
</div>
<h4>Thank You.</h4>
<h4>Your order status is {{ status }}</h4>
<h4>Your Payment ID for this transaction is {{ txnid }}</h4>
<h4>We have received a payment of Rs {{ amount}}</h4>
<form method="post" action={% url 'test' %}>
    {% csrf_token %}
    <input type="hidden" name="donor_id"
    {% if user.is_authenticated %}
    value="{{ request.user.username }}"
    {% else %}
    value="reimagine"
    {% endif %}>
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="transaction_id" value="{{ txnid }}">
    <input type="hidden" name="project_id" value="{{ project_id }}">
    <input type="hidden" name="amount" value="{{ amount }}">
    <button type="submit" name="submit">Continue</button>
</form>

</body>
</html>
